<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/js/bootstrap.min.js">
</head>
<body>
    <div class="container">
        <h1 class="m-3"><strong>Formulários e Botões</strong></h1><hr>
        <form>
            <div class="form-group mb-3">
                <label for="nome" class="m-1">Nome:</label>
                <input type="text" class="form-control " id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="m-1">Email:</label>
                <input type="email" class="form-control " id="email" placeholder="Digite seu email">
                <div class="form-text m-1">
                    Nunca compartilharemos seu email com ninguém.
                </div>
                <div class="form-floating m-1">
                    <input type="email" id="email" class="form-control" placeholder="">
                    <label for="email" class="form-label">Email</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary m-2">Enviar</button>
            <hr>

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" list="cidades" id="cidade" placeholder="Digite sua cidade">
                <datalist id="cidades">
                    <option value="São Paulo">
                    <option value="Rio de Janeiro">
                    <option value="Belo Horizonte">
                </datalist>
            </div>
        </form>
        <div class="mb-3">
            <label for="opcoes" class="form-label">Opções</label>
            <select class="form-select" id="opcoes">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="faixa">Etapa</label>
            <input type="range" class="form-range" id="faixa" min="0" max="10">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check1">
            <label class="form-check-label" for="check1">Checkbox</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <p>
                <input type="radio" class="form-check-input" name="radioGroup" id="radio1">
                <label class="form-check-label" for="radio1">Opção 1</label>
            </p>
            <p>
                <input type="radio" class="form-check-input" name="radioGroup" id="radio2">
                <label class="form-check-label" for="radio2">Opção 2</label>
            </p>
            <p>
                <input type="radio" class="form-check-input" name="radioGroup" id="radio3">
                <label class="form-check-label" for="radio3">Opção 3</label>
            </p>
        </div>
        <hr>
        
    </div>
</body>
</html>
