<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus flutuantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
    <div class="container">
        <a href="#" class="navbar-brand">Site</a>
        <div>
            <button class="btn btn-danger" 
                    type="button" 
                    data-bs-toggle="offcanvas" 
                    data-bs-target="#painel" 
                    aria-controls="painel">
                Menu
            </button>
        </div>
    </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="painel" aria-labelledby="painelLabel" data-bs-backdrop="static">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="painelLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-unstyled">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Sobre</a></li>
            <li><a href="#" class="nav-link">Contato</a></li>

</html>
