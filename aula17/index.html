<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="icon" type="image/x-icon" href="../node_modules/bootstrap/dist/favicon.ico">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
    <div id="ads" class="carousel slide" data-bs-ride="carousel">
        
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#ads" data-bs-slide-to="0" class="active" " aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#ads" data-bs-slide-to="1" ></button>
            <button type="button" data-bs-target="#ads" data-bs-slide-to="2"></button>
        </div>

        <!-- Itens do Carrossel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1280/420?random=1" class="d-block w-100" alt="Imagem 1 do carrossel">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1280/420?random=2" class="d-block w-100" alt="Imagem 2 do carrossel">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1280/420?random=3" class="d-block w-100" alt="Imagem 3 do carrossel">
            </div>
        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" ></span>
            
        </button>
        <button class="carousel-control-next" data-bs-target="#ads" data-bs-slide="next">
            <span class="carousel-control-next-icon" ></span>
            
        </button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
